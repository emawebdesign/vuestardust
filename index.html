<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>VueStardust</title>
  
  <link rel="stylesheet" type="text/css" href="assets/plugins/semantic-ui/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="assets/plugins/semantic-ui/components/icon.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
</head>
<body>

<div id="app" class="ui raised very padded text container segment mt40">
    
    <div class="ui attached stackable menu">
      <div class="ui container">
        <a href="#/" class="item">
          <i class="home icon"></i> Home
        </a>
        <a href="#/credits" class="item">
          <i class="at icon"></i> Credits
        </a>
      </div>
    </div>
    
    <h2 class="ui header">{{ title }}</h2>
    <div v-html="content">{{ content }}</div>
    
</div>

<script src="assets/js/jquery-3.1.1.min.js"></script>
<script src="assets/plugins/semantic-ui/semantic.min.js"></script>
<script src="assets/js/vue.min.js"></script>
<script src="assets/js/director.min.js"></script>
<script src="assets/js/domready.js"></script>
<script src="assets/js/helpers.js"></script>
<script src="assets/js/controllers.js"></script>
<script src="assets/js/router.js"></script>
<script>
	
	var app = new Vue({
	  el: '#app',
	  data: {
		title: "",
        content: ""
	  }
	});
	
</script>
    
</body>

</html>
